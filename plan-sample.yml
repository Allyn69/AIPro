# Plans consist of a sequence of data sources and models, with the result being stored in a database. Each data source alias must also specify an attribute in the JSON it returns that we wish to maintain
# Each entry in the plan feeds into the entry that comes after it.
# Aliases must match up with an alias specified in the config.yml file
- 
  type: 'Data Source'
  alias: "Twitter Streaming API"
  attribute: 'text'
-
  type: 'Model'
  alias: 'Hello World Keras Model'
-
  type: 'Storage'
  alias: 'My file'