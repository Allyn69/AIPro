version: '3.7'
services:
  messaging:
    image: "rabbitmq:3-management"
    ports: 
      - "5672:5672"
      - "15672:15672"
  db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - type: volume
        source: db_data
        target: /data/db
  server:
    build: ./server
    image: aipro-server
    ports:
      - "5000:5000"
  frontend:
    build: ./web
    image: aipro-web
    volumes:
      - "./web:/app"
    expose:
      - 3000
    ports:
      - "3000:3000"
volumes:
  db_data:
  web:
    